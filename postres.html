<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postres - Galería de Postres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="bg-pink-600 text-white p-4 fixed w-full top-0">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Galería de Postres</h1>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:underline">Inicio</a></li>
          <li><a href="postres.html" class="hover:underline">Postres</a></li>
          <li><a href="contacto.html" class="hover:underline">Contacto</a></li>
        </ul>
      </div>
    </nav>

    <section class="pt-20 pb-10">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mb-8">Nuestros Postres</h2>
        <!-- Botones de filtro -->
        <div class="flex justify-center space-x-4 mb-6">
          <button
            class="filter-btn bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700"
            data-filter="all"
          >
            Todos
          </button>
          <button
            class="filter-btn bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700"
            data-filter="chocolate"
          >
            Chocolate
          </button>
          <button
            class="filter-btn bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700"
            data-filter="frutal"
          >
            Frutal
          </button>
          <button
            class="filter-btn bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700"
            data-filter="variado"
          >
            Variado
          </button>
        </div>
        <!-- Grid de postres -->
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
          id="postres-grid"
        >
          <!-- Postre 1 -->
          <div
            class="postre-card bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition"
            data-category="chocolate"
          >
            <img
              src="img/kobby-mendez-q54Oxq44MZs-unsplash.jpg"
              alt="Tarta de Chocolate"
              class="w-full h-48 object-cover"
            />
            <div class="p-4">
              <h3 class="text-xl font-semibold">Tarta de Chocolate</h3>
              <p class="text-gray-600">
                Deliciosa tarta con capas de chocolate y crema.
              </p>
              <span
                class="inline-block bg-pink-600 text-white px-3 py-1 rounded mt-2"
                >Chocolate</span
              >
            </div>
          </div>
          <!-- Postre 2 -->
          <div
            class="postre-card bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition"
            data-category="frutal"
          >
            <img
              src="img/kobby-mendez-q54Oxq44MZs-unsplash.jpg"
              alt="Cheesecake de Fresa"
              class="w-full h-48 object-cover"
            />
            <div class="p-4">
              <h3 class="text-xl font-semibold">Cheesecake de Fresa</h3>
              <p class="text-gray-600">
                Suave cheesecake con salsa de fresa fresca.
              </p>
              <span
                class="inline-block bg-pink-600 text-white px-3 py-1 rounded mt-2"
                >Frutal</span
              >
            </div>
          </div>
          <!-- Postre 3 -->
          <div
            class="postre-card bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition"
            data-category="variado"
          >
            <img
              src="img/kobby-mendez-q54Oxq44MZs-unsplash.jpg"
              alt="Macarons"
              class="w-full h-48 object-cover"
            />
            <div class="p-4">
              <h3 class="text-xl font-semibold">Macarons</h3>
              <p class="text-gray-600">
                Coloridos macarons con diversos sabores.
              </p>
              <span
                class="inline-block bg-pink-600 text-white px-3 py-1 rounded mt-2"
                >Variado</span
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
